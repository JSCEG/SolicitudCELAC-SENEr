<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <title>Geovisor Regionales CELAC- México</title>
</head>

<body>
    <!-- Preloader institucional -->
    <div id="preloader" class="preloader"
        style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:var(--muted);display:flex;align-items:center;justify-content:center;flex-direction:column;">
        <div style="display:flex;flex-direction:column;align-items:center;">
            <div style="display:flex;gap:1rem;align-items:center;">
                <img src="img/logo_gob.png" alt="Gobierno de México" style="height:48px;">
                <img src="img/logo_sener.png" alt="SENER" style="height:48px;">
            </div>
            <img src="img/mujer.png" alt="Mujer profesional" style="height:80px;margin:1rem 0;">
            <h3 style="color:#7C1946;font-weight:700;">Geovisor Regionales CELAC- México</h3>
            <p style="color:#197E74;font-size:1.1rem;">Cargando datos y capas...</p>
            <div class="spinner-border text-primary" role="status" style="margin:1rem 0;width:2rem;height:2rem;"></div>
            <div style="width:80%;background:#eee;border-radius:8px;overflow:hidden;height:8px;">
                <div id="preProgressBar" style="width:0%;height:100%;background:#C49A3E;"></div>
            </div>
        </div>
    </div>

    <!-- Header institucional mobile-first -->
    <header class="main-header" id="mainHeader">
        <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background-color:#7C1946;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="img/logo_gob.png" alt="Gobierno de México" class="me-2" style="height:36px;">
                    <img src="img/logo_sener.png" alt="SENER" class="me-2" style="height:36px;">
                    <span class="fw-bold" style="font-size:1.1rem;">Geovisor Regionales CELAC- México</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Mapa</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Estadísticas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
                    </ul>
                    <button class="btn ms-3" type="button" data-bs-toggle="offcanvas"
                        style="background-color:#197E74;color:#fff;" data-bs-target="#layersOffcanvas"
                        aria-controls="layersOffcanvas">
                        <i class="bi bi-layers me-1"></i>Capas
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
    </main>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
